<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filiais de {{ empresa.nome }}</title>
</head>
<body>

    <h1>Filiais de: {{ empresa.nome }}</h1>

    {% if filiais %}
        <ul>
            {% for filial in filiais %}
                <li>{{ filial.nome }} - {{ filial.cidade }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma filial cadastrada para esta empresa.</p>
    {% endif %}

    <a href="/">Voltar</a>

</body>
</html>
