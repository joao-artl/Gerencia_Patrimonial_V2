<h2>Patrimônios da empresa {{ empresa.nome }}</h2>

{% for bloco in filiais_com_patrimonios %}
  <h3>Filial: {{ bloco.filial.nome }}</h3>
  <ul>
    {% for item in bloco.patrimonios %}
      <li>{{ item.nome }} ({{ item.tipo }})</li>
    {% empty %}
      <li>Nenhum patrimônio nesta filial.</li>
    {% endfor %}
  </ul>
{% endfor %}
